{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Artists{% endblock %}
{% block content %}
<ul class="items">
	{% for artist in artists %}
	<li>
		<a href="/artists/{{ artist.artist_id }}">
			<i class="fas fa-users"></i>
			<div class="item">
				<h4>{{ artist.name }}</h4>
		</a>

	</li>
	{% endfor %}
</ul>
{% endblock %}
